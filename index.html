<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pwdgenerator wannabe</title>

    <!-- CDN Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>



<body>
    <main class="d-flex flex-column align-items-center justify-content-center">
        <!-- Titolo -->
        <section id="titolo" class="d-flex flex-column align-items-center my-3">
            <h1 class="fw-bold">Password Generator</h1>
            <h3>(Non usarlo mai pls, non è sicuro)</h3>
        </section>

        <!-- Domande -->
        <section id="domande" class="my-3">
            <h4>Il tuo <span class="fw-bold">nome</span>: <span id="name"></span></h4>

            <h4>Il tuo <span class="fw-bold">cognome</span>: <span id="surname"></span></h4>

            <h4>Il tuo <span class="fw-bold">colore preferito</span>: <span id="fav-color"></span></h4>
        </section>

        <!-- Password Generata -->
        <section id="password" class="d-flex flex-column align-items-center my-2">
            <h3>La tua nuova password è:</h3>
            <div id="pwd" class="fs-4"></div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
</body>

</html>
